<!DOCTYPE html>
<html lang="uk">
<head>
<title> table </title>
<meta charset="utf-8">
<link href="css/minimal-table.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>таблиця</h1>
<table>
    <colgroup>
        <col style="background:rgb(240, 171, 234);" span="3">
    </colgroup>
<tr>
    <th> перша комірка </th>
    <th> друга комірка </th>
    <th> третя комірка </th>
</tr>
<tr>
    <td colspan="2"> перша комірка </td>      <!-- робимо злиття двох горизонтальних комірок(комірку з якою відбудеться злиття потрібно закоментувати) -->
   <!--  <td> друга комірка </td>  -->
    <td rowspan="2"> третя комірка </td>      <!-- робимо злиття двох вертикальних комірок (комірку з якою відбудеться злиття потрібно закоментувати)-->
</tr>
<tr>
    <td> перша комірка </td>
    <td> друга комірка </td>
    <!-- <td> третя комірка </td> -->
</tr>
</table>



</body>
</html>
